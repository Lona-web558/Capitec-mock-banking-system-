<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitec Mock Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div id="login-screen" class="container text-center pt-5">
        <h1 class="mb-4 text-danger">Capitec Mock Bank</h1>
        <div class="card p-4 mx-auto" style="max-width: 400px;">
            <h2 class="card-title">Sign In</h2>
            <div class="mb-3">
                <input type="text" id="user-pin" class="form-control form-control-lg text-center" placeholder="Enter Remote PIN (e.g., 1234)" maxlength="4">
            </div>
            <button id="login-btn" class="btn btn-danger btn-lg">Login</button>
            <p class="mt-3 text-muted">Use PIN: 1234</p>
        </div>
    </div>

    <div id="dashboard-screen" class="container mt-5" style="display:none;">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <h2 class="text-danger">Hello, <span id="user-name"></span></h2>
            <button id="logout-btn" class="btn btn-outline-secondary btn-sm">Logout</button>
        </header>

        <div id="accounts-summary" class="row">
            </div>

        <hr class="my-5">

        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h4>ðŸš€ Mock Savings Lottery</h4>
            </div>
            <div class="card-body">
                <p>Play the lottery to win big! Each ticket costs **R500.00**.</p>
                <div class="mb-3">
                    <button id="buy-ticket-btn" class="btn btn-success me-2">Buy Ticket (R500.00)</button>
                    <button id="draw-btn" class="btn btn-primary" disabled>Run Draw</button>
                </div>
                <div id="lottery-status">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
